<VirtualHost *:443>
    <Directory /var/www/html/src/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLProtocol         All  -SSLv3 -SSLv2
    SSLCertificateFile "/etc/ssl/local/certs/_wildcard.docker.pem"
    SSLCertificateKeyFile  "/etc/ssl/local/certs/_wildcard.docker-key.pem"
</VirtualHost>

<VirtualHost *:80>
    <Directory /var/www/html/src/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
