<VirtualHost *:443>
    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLProtocol         All  -SSLv3 -SSLv2
    SSLCertificateFile "/etc/ssl/local/certs/_wildcard.docker.pem"
    SSLCertificateKeyFile  "/etc/ssl/local/certs/_wildcard.docker-key.pem"
</VirtualHost>

<VirtualHost *:443>
    ServerName docker
    ServerAlias *.*.docker
    VirtualDocumentRoot "/var/www/html/%2/%1"
    
    SSLEngine on
    SSLProtocol         All  -SSLv3 -SSLv2
    SSLCertificateFile "/etc/ssl/local/certs/_wildcard.docker.pem"
    SSLCertificateKeyFile  "/etc/ssl/local/certs/_wildcard.docker-key.pem"
</VirtualHost>

